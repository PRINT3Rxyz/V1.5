[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@openzeppelin/contracts=lib/openzeppelin-contracts/contracts/',
    "@pythnetwork/pyth-sdk-solidity/=lib/pyth-sdk-solidity/",
]
solc = "0.8.20"
runs = 10000

[invariant]
fail_on_revert = true

